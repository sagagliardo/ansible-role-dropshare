---
- hosts: all
  remote_user: root
  gather_facts: False
  roles:
    - { role: ansible-role-dropshare }
    - { role: ansible-role-degoss, version: "0.3.1", tests: ["tests/goss_tests/goss.yml"] }


  vars:
    server_hostname: 'myserver.internal'
    pub_key_location: 'tests/test.pub'
    ssl_files:
      - tests/server.crt
      - tests/server.key

  pre_tasks:
  - name: waiting for server
    local_action: wait_for port=22 host="{{ ip_address }}"

  - pause:
      seconds: 15

  - setup:
