- name: Install PIP
  script: "{{ pip_script_location }}"

- name: install testinfra
  pip:
    name: testinfra

- name: copy over script files
  copy:
    src: "/home/ubuntu/dropshare/circle/tests/{{ item }}"
    dest: "/root"
    mode: 0700
    owner: root
    group: root
  with_items: "{{ tests_to_run }}"

- name: execute tests
  shell: "python /root/{{ item }}"
  with_items: "{{ tests_to_run }}"
